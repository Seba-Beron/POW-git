    <script async defer

    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 43.5293, lng: -5.6773 },
                zoom: 13,
            });
            var marker = new google.maps.Marker({
                position: { lat: -41.40338, lng: 2.17403 },
