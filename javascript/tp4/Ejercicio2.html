<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar cordenadas</title>
</head>
<body>
    <form name="form">
        <label for="alt">Altitud</label>
        <input type="text" id="alt" name="alt">
        <label for="lon">Longitud</label>
        <input type="text" id="lon" name="lon">
        <input id="clickMe" type="button" value="clickme" onclick="initMap();" />
    </form>
    <div id="map">
        <!--aca ira el mapa-->
    </div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfk0gaCgFQjtw_vzcmwMCzlfq04bmlkg4&callback=initMap">
    </script>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 43.5293, lng: -5.6773 },
                zoom: 13,
            });
            var marker = new google.maps.Marker({
                position: { lat: -41.40338, lng: 2.17403 },
                map: map,
                title: 'Mapa'
            });
        }
    </script>
    
</body>
</html>
