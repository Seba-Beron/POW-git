<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="entrada">
    <button onclick="verif()">Verificar</button>
</body>
<script>
    const verif = () => {
        const entr =  document.getElementById("entrada").value;
        const regex = /\D+/g;
        if(!entr.match(regex)){
            console.log(`${entr} es un valor Entero Positivo`); 
        }
        else{
            console.log(`${entr} no es un valor Entero Positivo`);
        }
    };

</script>
</html>
