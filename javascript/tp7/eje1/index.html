<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Ejercicio 2</h1>
    <div class="contenido"></div>
</body>
<script>
    
    var getBrowserInfo = function () {
            let ua = navigator.userAgent, 
                tem,
                M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
            if (/trident/i.test(M[1])) {
                tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
                return 'IE ' + (tem[1] || '');
            }
            if (M[1] === 'Chrome') {
                tem = ua.match(/\b(OPR|Edg)\/(\d+)/);
                if (tem != null) return tem.slice(1).join(' ').replace('OPR', 'Opera').replace('Edg', 'Microsof Edge');
            }
            M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
            if ((tem = ua.match(/version\/(\d+)/i)) != null) M.splice(1, 1, tem[1]);
            return M.join(' ');
        };

    const div = document.querySelector(".contenido");
    div.innerHTML = "<H1>Tu navegador es: " + getBrowserInfo() + "</H1>";

    let head = document.getElementsByTagName('HEAD')[0];
    
    // creo el elemento link
    let link = document.createElement('link');
    // seteo los atributos
    link.rel = 'stylesheet';
    link.type = 'text/css';
    
    if (getBrowserInfo().indexOf('Chrome') > -1) {
        link.href = 'Chrome.css';    
    }
    else if (getBrowserInfo().indexOf('Edge') > -1) {
        link.href = 'Edge.css';
    }
    
    // agrego el link al head
    head.appendChild(link); 

</script>
</html>
